---
notes |
  Dropdown components can be used for selection lists or dropdown menus. See each model below.
---
<h5>Dropdown selection list</h5>
<div class="dropdown">
  <p class="dropdown__selected-item">Visa ****-9012</p>
  <ul class="dropdown__list">
    <li data-value="1">Visa ****-1234</li>
    <li data-value="2">Visa ****-5678</li>
    <li data-value="3" class="selected">Visa ****-9012</li>
  </ul>
</div>

<h5>Dropdown menu</h5>
<div class="dropdown">
  <p class="dropdown__label"><i class="icon icon--menu"></i></p>
  <ul class="dropdown__list">
    <li data-value="1"><i class="icon icon--disc"></i> Save</li>
    <li data-value="2"><i class="icon icon--rss"></i> Publish</li>
    <li data-value="3"><i class="icon icon--archive"></i> Archive</li>
  </ul>
</div>
